<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Search</title>
    <link href="/static/eventstyle.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="card">
        <h1>Events Search</h1>
        <hr class="divider" />

        <form id="searchForm">
            <!-- Keyword -->
            <label for="keyword" class="req">Keyword</label>
            <input type="text" id="keyword" name="keyword" required>

            <!-- Distance & Category -->
            <div class="row">
                <div class="half">
                <label for="distance">Distance(miles)</label>
                <input type="number" id="distance" name="distance" placeholder="10" min="1" max="200">
                </div>
                <div class="half">
                <label for="category" class="req">Category</label>
                <select id="category" name="category" required>
                    <option value="default">Default</option>
                    <option value="music">Music</option>
                    <option value="sports">Sports</option>
                    <option value="arts">Arts</option>
                    <option value="film">Film</option>
                    <option value="miscellaneous">Miscellaneous</option>
                </select>
                </div>
            </div>

            <!-- Location & Auto-detect -->
            <div class="head-row">
                <label for="location" class="location req">Location</label>
                <label class="autodetect" for="autodetect">
                <input type="checkbox" id="autodetect" name="autodetect">
                Auto-Detect Location
                </label>
            </div>
            <input type="text" id="location" name="location" required>

            <!-- buttons -->
            <div class="buttons">
                <button type="submit" class="btn search">SEARCH</button>
                <button type="reset" class="btn clear">CLEAR</button>
            </div>
        </form>
    </div>

    <script src="/static/events.js" type="text/javascript"></script>

</body>

</html>
